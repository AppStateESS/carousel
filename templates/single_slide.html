<div id="carousel-slides" class="hidden-xs">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <?php
        switch($slide['caption_zone']){
        case 0:
        $vertical = 'bottom';
        $horizontal = 'center';
        break;
        case 1:
        $vertical = 'top';
        $horizontal = 'left';
        break;
        case 2:
        $horizontal = 'right';
        $vertical = 'top';
        break;
        case 3:
        $horizontal = 'left';
        $vertical = 'bottom';
        break;
        case 4:
        $horizontal = 'right';
        $vertical = 'bottom';
        break;
        }
        if (!empty($slide['url']) && !empty($slide['title'])) {
        $caption_title = '<a href="'.$slide['url'].'">'.$slide['title'].'</a>';
        } else {
        $caption_title = $slide['title'];
        }
        ?>
        <div class="item active">
            <img class="carousel-slide-image"  data-src=">768:<?=$slide['filepath']?>" alt="<?=$slide['title']?>"
                 style="display:none;" onload="this.style.display = 'inline';
                         this.style.opacity = '1';" data-url="<?=$slide['url']?>" />
            <noscript><img src="<?=$slide['filepath']?>" alt="<?=$slide['title']?>" /></noscript>
            <?php if (!empty($slide['caption'])): ?>
            <div class="carousel-caption <?=$vertical?>">
                <div class="carousel-container <?=$horizontal?>">
                    <div class="title">
                        <h3><?=$caption_title?></h3>
                    </div>
                    <div class="content">
                        <?=$slide['caption']?>
                    </div>
                </div>
            </div>
            <?php endif; ?>
        </div>
    </div>
</div>
